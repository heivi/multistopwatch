<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Stopwatch App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="./fontawesome/free/css/fontawesome.css" rel="stylesheet">
  <link href="./fontawesome/free/css/solid.css" rel="stylesheet">
  <link rel="stylesheet" href="stopwatch.css">
  <link rel="manifest" href="manifest.json" />
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4">Multi-Stopwatch App</h2>

	My name: <input type="text" id="userName" class="form-control" placeholder="Your Name"><br />
  Session: <input type="text" id="sessionId" class="form-control" placeholder="default"><br />

	<span id="offset" style="position: fixed; bottom: 10px; left: 10px;">Not synced</span>
	<button id="showDeletedBtn" class="btn btn-info" style="position: fixed; top: 10px; right: 10px;"><i class="fa-solid fa-trash"></i></button>
	<div id="deletedStopwatchesContainer" style="display: none; position: fixed; top: 50px; right: 10px; background-color: #f9f9f9; padding: 10px; border: 1px solid #ccc;"></div>

    <!-- Add a new stopwatch -->
    <div class="form-inline mb-4">
      <div class="form-group mr-2">
        <label for="stopwatchName">Stopwatch Name:</label>
        <input type="text" class="form-control" id="stopwatchName" placeholder="Enter name">
      </div>
      <button type="button" class="btn btn-success" id="addStopwatchBtn">Add <i class="fa-solid fa-stopwatch"></i></button>
    </div>

    <!-- Stopwatches container -->
    <div id="stopwatches-container"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
  <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/timesync"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
